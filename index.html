<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Mentor | Launch Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="public/images/favicon.png" />
    <link
      rel="stylesheet"
      href="public/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="company-logo">The Ansari Company</h1>
    </header>
    <section class="clock">
      <h1 class="title">We're launching soon</h1>
      <div class="time days">
        <div id="days-container" class="time_num">
          <div class="top"></div>
          <div class="center">
            <div class="center_left"></div>
            <div class="center_right"></div>
          </div>
          <div class="bottom"></div>
          <div id="days" class="time_num--num">08</div>
        </div>
        <p class="time_label">days</p>
      </div>
      <div class="time hours">
        <div id="hours-container" class="time_num">
          <div id="top-hours" class="top"></div>
          <div class="center">
            <div class="center_left"></div>
            <div class="center_right"></div>
          </div>
          <div id="bottom-hours" class="bottom"></div>
          <div id="hours" class="time_num--num">23</div>
        </div>
        <p class="time_label hours">hours</p>
      </div>
      <div class="time minutes">
        <div id="minutes-container" class="time_num">
          <div class="top"></div>
          <div class="center">
            <div class="center_left"></div>
            <div class="center_right"></div>
          </div>
          <div class="bottom"></div>
          <div id="minutes" class="time_num--num">55</div>
        </div>
        <p class="time_label">minutes</p>
      </div>
      <div class="time seconds">
        <div class="time_num">
          <div id="top-seconds" class="top"></div>
          <div class="center">
            <div class="center_left"></div>
            <div class="center_right"></div>
          </div>
          <div id="bottom-seconds" class="bottom"></div>
          <div id="seconds" class="time_num--num">41</div>
        </div>
        <p class="time_label">seconds</p>
      </div>
    </section>
    <footer>
      <a
        class="social"
        title="E-Mail"
        target="_blank"
        href="mailto:theansaricompany@gmail.com?subject=Mail To Arsalan Ansari"
      >
        <i class="fa fa-envelope-square"></i>
      </a>
      <a
        class="social"
        title="GitHub"
        target="_blank"
        href="https://github.com/arsalanansariofficial"
      >
        <i class="fa fa-github-square social"></i>
      </a>
      <a
        class="social"
        title="Resume"
        target="_blank"
        href="public/about/arsalan-ansari_resume.pdf"
      >
        <i class="fa fa-id-card"></i>
      </a>
      <a
        class="social"
        title="LinkedIn"
        target="_blank"
        href="https://www.linkedin.com/in/arsalanansariofficial/"
      >
        <i class="fa fa-linkedin-square social"></i>
      </a>
      <a
        class="social"
        title="Discord"
        target="_blank"
        href="https://discordapp.com/users/302050872383242240/1264955363510452377"
      >
        <i class="fa fa-user social" aria-hidden="true"></i>
      </a>
    </footer>
  </body>
</html>
